<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="contact.css" />
    <script  src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="cont">Contact</h1>
    <div class="container">
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            For Any enquiries regarding booking, feel free to contact
          </p>
          <div class="info">
            <div class="information">
              <img src="map.png" class="icon" alt="" />
              <p>212/5A Garanhata Main Road, kol-02</p>
            </div>
            <div class="information">
              <img src="email.png" class="icon" alt="" />
              <p>kolkatatourism@gmail.com</p>
            </div>
            <div class="information">
              <img src="phone.png" class="icon" alt="" />
              <p>+91 9678217933</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with me :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <form action="index.html" autocomplete="off">
            <h3 class="title">How Can I help You ?</h3>
            <div class="input-container">
              <input type="text" class="input" placeholder="Name">
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email"  class="input" placeholder="Email">
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel"  class="input" placeholder="Phone">
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea  class="input" placeholder="Message"></textarea>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn">
          </form>
        </div>
      </div>
    </div>
    <script src="contact.js"></script>
  </body>
</html>
